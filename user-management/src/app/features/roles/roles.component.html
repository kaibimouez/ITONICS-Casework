<div class="role-container">
  <h2>Role Management</h2>
  <button mat-raised-button color="primary" (click)="openRoleDialog()">Create New Role</button>

  <table mat-table [dataSource]="roles" class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let role">{{ role.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let role">
        <button mat-icon-button color="primary" (click)="openRoleDialog(role)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmDelete(role)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
